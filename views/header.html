<!doctype html>
<html lang='{LANG}'>

	<head>
		<title>{SITE_NAME}</title>

		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
		<link rel='stylesheet' href='/css/template.css?v={CSS_VERSION}' type='text/css' media='all' />

		<meta name='apple-mobile-web-app-title' content='{SITE_NAME}'>

		<link rel='apple-touch-icon-precomposed' href='/imgs/touch-icon.png'>
		<link rel='icon' sizes='196x196' href='/imgs/touch-icon.png'>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script src="/js/page.js?v={JS_VERSION}"></script>
	</head>

	<body>
		<div id='header'>

			<span class="btnz">
				<label for='menu-checkbox' id='menu-btn'>
					<div id='menu-btn-div'></div>
				</label>
			</span>

			<a onClick="page('')"><img class='logo' src='/imgs/logo.svg'></a>
			<span id='header_title'><a onClick="page('')">{SITE_NAME}</a></span>

		</div>

		<input id='menu-checkbox' type='checkbox'>

		<nav id='menu'>

			<div class='user' style="background: {COLOR};" >
				<div class='user_photo' style="background-image: url(/imgs/users/{USERPHOTO}_small.png);"></div>

				<div class='user_name'>

					<!-- BEGIN LOGIN_MENU  --> 
					<p>{PLEASE_LOGIN}</p>
					<!-- END LOGIN_MENU -->
					<p>{USERNAME}</p>
					<!-- FINALLY LOGIN_MENU -->

				</div>

			</div>

		

			<label for='menu-checkbox'>

				<ul class="menu_items">

					<!-- BEGIN NAV_USER -->

					<a onClick="page('profile/{USER}')"><li><img src='/imgs/icons/profile.png'><p>{PROFILE}</p></li></a>

					<div class='separator'></div>

					<!-- END NAV_USER -->

					<a onClick="page('')"><li><img src='/imgs/icons/home.png'><p>Home</p></li></a>
					<a onClick="page('dictionary')"><li><img src='/imgs/icons/info.png'><p>{DICTIONARY}</p></li></a>

				</ul>

			</label>

			<!-- BEGIN LOGIN -->
			<label for='menu-checkbox'>

				<ul class="menu_items">
					<a onClick="page('user/login');"><li class="login_button"><img src='/imgs/icons/login.png'><p>Login</p></li></a>
				</ul>

			</label>

			<!-- END LOGIN  -->

			<label for='menu-checkbox'>

				<ul class="menu_items">
					<a onClick="page('action/logout')"><li class="login_button"><img src='/imgs/icons/exit.png'><p>Logout</p></li></a>
				</ul>

			</label>
			<!-- FINALLY LOGIN -->

		</nav>

		<label for='menu-checkbox' id='overlay'></label>

		<div id='wrap'>
