<div class='main {COLOR}'>
	<div class='content'>
	
		<!-- BEGIN ITEM -->

		<article class="items" id="item-{ID}">

			<header>
				<h2><a onclick="page('dictionary/item/{UTITLE}');">{TITLE}</a></h2>
			</header>

			<div class="description">
				{DESCRIPTION}
			</div>

			<footer>
				<img src="/imgs/icons/category.png">
				<a onclick="page('dictionary/category/{UCATEGORY}');">{CATEGORY}</a>

				<!-- BEGIN ADDFAV -->
					<span id="fav-{ID}"><button class="user_actions" id="addFav" onclick="javascript:actionFavLater({ID}, 'fav', 'add');"><img src="/imgs/icons/star.svg"></button></span>
				<!-- END ADDFAV -->

				<!-- BEGIN REMFAV -->
					<span id="fav-{ID}"><button class="user_actions" id="remFav" onclick="javascript:actionFavLater({ID}, 'fav', 'rem');"><img src="/imgs/icons/unstar.svg"></button></span>
				<!-- END REMFAV -->

				<!-- BEGIN ADDLATER -->
					<span id="later-{ID}"><button class="user_actions" id="addLater" onclick="javascript:actionFavLater({ID}, 'later', 'add');"><img src="/imgs/icons/plus.svg"></button></span>
				<!-- END ADDLATER -->

				<!-- BEGIN REMLATER -->
					<span id="later-{ID}"><button class="user_actions" id="remLater" onclick="javascript:actionFavLater({ID}, 'later', 'rem');"><img src="/imgs/icons/minus.svg"></button></span>
				<!-- END REMLATER -->
				
			</footer>

		</article>

		<!-- END ITEM -->


		<!-- BEGIN PREV -->
			<button onclick="page('dictionary/{PREV_N}');">Anterior</button>
		<!-- END PREV -->

		<!-- BEGIN NEXT -->
			<button onclick="page('dictionary/{NEXT_N}');">Pr√≥xima</button>
		<!-- END NEXT -->

	</div>
</div>
