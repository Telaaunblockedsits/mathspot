<div class="main {COLOR}">
	<section class='session_form'>
		<div class='content'>
				<h1>Login</h1>
				<img src='/imgs/logo_pi.svg'>

				<script>
				$( document ).ready(function() {
					$('.advice').effect( "shake" );
				});
				</script>

				<!-- BEGIN LOGIN_MSG -->
				<p class="advice back_orange">Inicia sessão primeiro :)</p>
				<!-- END LOGIN_MSG-->

				<!-- BEGIN WRONG -->
				<p class="advice">Utilizador ou password errados!</p>
				<!-- END WRONG-->

				<!-- BEGIN NEED_DATA -->
				<p class="advice">Não inseriu todos os dados!</p>
				<!-- END NEED_DATA -->

				<form method='post' class='session' action='/action/login'>
					<p>Utilizador</p>
					<input class='text' type='text' name='user' maxlength='50' />

					<p>Password</p>
					<input class='text' type='password' name='pass' maxlength='50' />
					<p><input type="checkbox" name="remember" value="yes">Lembrar-me</p>

					<input id='submit' type='submit' value='Entrar' />

					<p>Ainda não te inscreveste? Inscreve-te <a onclick="page('user/register');">aqui</a>!</p>

				</form>
		</div>
	</section>
</div>
